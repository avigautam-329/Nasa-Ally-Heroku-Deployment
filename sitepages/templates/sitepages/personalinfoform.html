{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
  <div class='container'>
    <h1>Input Your Information for the form</h1>
    <form method='POST' enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      </br>
      {% buttons %}
        <button type="submit" class ="btn btn-default">Sumbit</button>
      {% endbuttons %}
    </form>
</div>
{% endblock %}
